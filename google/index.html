<!DOCTYPE html>
<html>
<head>
	<title>listgoogle</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!---header--->
<div class="page-wrap">
	 <div class="header">
	    <div class="header_right">
		<a href="https://mail.google.com/mail/?tab=rm&ogbl" class="same_links header_link">
			Gmail
		</a>
		<a href="https://www.google.com.ua/imghp?hl=uk&tab=ri&ogbl" class="same_links header_link">
			Зображення		
		</a>
		<div class="services">		
		</div>
		<div class="accaunt">
		<img src="img/unnamed.jpg" alt="s">
		</div>
	 </div>	
</div>
<!---MAIN---->
<div class="main">
			<div class="main_logo">
				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
			</div>
			<div class="main_form">
				<form action="#" method="get">
					<div class="form_search">
						<div class="icon">
							<img src="img/search-icon.png" alt="">
						</div>
						<div class="input">
							<input  type="text" placeholder="Шукайте в Google або введіть URL-адресу">
						</div>
						<div class="microfon">
							<img src="https://www.flaticon.com/premium-icon/icons/svg/3128/3128290.svg" alt="">
						</div>											
				    </div>				    
					<div class="form_buttons">
						<input type="submit" value="Пошук Google">
						<input type="submit" value="Мені пощастить">
					</div>
				</form>
			</div>
			<div class="lang_toggle">
				<span>Мова Google: </span>
				<a href="#">english</a>
				
			</div>
		</div>
<!---FOOTER---->
<div class="footer">
	<div class="footer-country">
		<span>Україна</span>
	</div>
	<div class="footer-links">
		<div class="footer-links-l">
			<a href="#" class="same_links .same_link-footer"> Про Google</a>
			<a href="#" class="same_links .same_link-footer">Конфіденційність</a>
			<a href="#" class="same_links .same_link-footer">Умови використання</a>
			
		</div>
		<div class="footer-links-r">
			<a href="#" class="same_links .same_link-footer">Реклама</a>
			<a href="#" class="same_links .same_link-footer"> Реклама</a>
			<a href="#" class="same_links .same_link-footer">Реклама</a>
			
		</div>
		<div class="clearfix">
			
		</div>
	</div>
	
</div>
</div>
</body>
</html>
